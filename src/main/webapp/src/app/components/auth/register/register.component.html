<div *ngIf="error" class="alert alert-danger">{{error}}</div>

<div class="register">
    <div class="register-triangle"></div>
    <h2 class="register-header">Registrarse</h2>
    <form class="register-container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Registrarse
        </button>
            <a routerLink="/auth/login" class="btn btn-link">Cancelar</a>
        </div>

        <form (submit)="registerUser($event)" class="register-container">
            <p><input type="dni" id="dni" placeholder="DNI" required="required" /></p>
            <p><input type="tel" id="tel" placeholder="Número de teléfono"></p>

            <p><input type="password" id="password" placeholder="Contraseña"></p>
            <p><input type="password" id="password2" placeholder="Repita su contraseña"></p>
            <p><input type="nombre" id="nombre" placeholder="Nombre"></p>

            <p><input type="apellidos" id="apellidos" placeholder="Apellidos"></p>

            <p><input type="email" id="email" placeholder="Correo electrónico"></p>
            <p><input type="localidad" id="localidad" placeholder="Localidad"></p>
            <p><input type="submit" value="Registrarse" routerLink="/auth/login"></p>
        </form>
